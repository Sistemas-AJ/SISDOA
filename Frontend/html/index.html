<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://127.0.0.1:8000'; script-src 'self'; connect-src 'self' http://127.0.0.1:8000;" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' http://127.0.0.1:8000'; script-src 'self'; connect-src 'self' http://127.0.0.1:8000;" />
    <title>SISDOA - Gestor de Documentos</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header style="display: flex; align-items: center; justify-content: space-between;">
      <div style="display: flex; align-items: center; gap: 2rem;">
        <h1>SISDOA</h1>
      </div>
      <div style="display: flex; align-items: center; gap: 1rem;">
        <button id="btn-proyectos" style="padding: 0.5rem 1rem; border-radius: 6px; border: none; background: #3a3f4b; color: #fff; cursor: pointer;">Proyectos</button>
        <button id="btn-periodos" style="padding: 0.5rem 1rem; border-radius: 6px; border: none; background: #3a3f4b; color: #fff; cursor: pointer;">Periodos</button>
        <span style="margin-left: 2rem;">Gestor de Documentos</span>
      </div>
    </header>
    <main>
      <aside class="sidebar">
        <h2>Carpetas</h2>
        <ul id="folder-list">
          
        </ul>
      </aside>
      <section class="content">
        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.2rem;">
          <button id="back-btn" style="padding: 0.5rem 1rem; border-radius: 6px; border: none; background: #3a3f4b; color: #fff; cursor: pointer;">â¬… Subir</button>
          <span id="bloque-indicador" style="font-weight: bold; font-size: 1.1em; color: #4a90e2; margin-right: 1.5rem;"></span>
          <nav id="breadcrumb" style="display: flex; gap: 0.5rem; flex-wrap: wrap;"></nav>
        </div>
        <div style="display: flex; gap: 2rem; margin-bottom: 1.5rem;">
          <form id="form-carpeta" style="display: flex; gap: 0.5rem; align-items: center;">
            <input type="text" id="nombre-carpeta" placeholder="Nueva carpeta" style="padding: 0.5rem; border-radius: 6px; border: none;" />
            <button type="submit" style="padding: 0.5rem 1rem; border-radius: 6px; border: none; background: #3a3f4b; color: #fff; cursor: pointer;">Crear carpeta</button>
          </form>
        </div>
        <div class="file-grid" id="file-list">
        </div>
      </section>
    </main>
    <script src="../js/index.js"></script>
  </body>
</html>
